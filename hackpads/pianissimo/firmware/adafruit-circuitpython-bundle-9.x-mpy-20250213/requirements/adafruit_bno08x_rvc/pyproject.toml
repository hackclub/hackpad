[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "adafruit-circuitpython-bno08x-rvc"
description = "A simple helper library for using the UART-RVC mode of the BNO08x IMUs"
version = "0.0.0+auto.0"
readme = "README.rst"
authors = [
    {name = "Adafruit Industries", email = "circuitpython@adafruit.com"}
]
urls = {Homepage = "https://github.com/adafruit/Adafruit_CircuitPython_BNO08x_RVC"}
keywords = [
    "adafruit",
    "blinka",
    "circuitpython",
    "micropython",
    "bno08x_rvc",
    "IMU",
    "RVC",
    "UART",
    "Hillcrest",
    "Laboratories",
    "Sensor",
    "Fusion",
    "Heading",
    "AHRS",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
py-modules = ["adafruit_bno08x_rvc"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}
